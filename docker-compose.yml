services:
  gemsec:
    image: gemsec-mcp:latest
    command: npx tsx proxy.ts http://localhost:7070 7070 --allow-http --debug
    networks:
      - proxy-net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - proxy-net
    depends_on:
      - gemsec

networks:
  proxy-net:
    driver: bridge
