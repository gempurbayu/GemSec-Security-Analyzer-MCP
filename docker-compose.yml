version: '3.8'

services:
  gemsec:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemsec-mcp
    ports:
      - "${PORT:-3030}:3030"
    environment:
      - PORT=${PORT:-3030}
      - NODE_ENV=${NODE_ENV:-production}
      - GEMSEC_AUTH_TOKEN=${GEMSEC_AUTH_TOKEN:-}
      - GEMSEC_NO_AUTO_OPEN=${GEMSEC_NO_AUTO_OPEN:-true}
    networks:
      - proxy-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: gemsec-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - proxy-net
    depends_on:
      - gemsec
    restart: unless-stopped

networks:
  proxy-net:
    driver: bridge
