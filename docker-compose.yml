services:
  gemsec:
    image: gemsec-mcp:latest
    environment:
      - PORT=7070
      - HOST=0.0.0.0
      - NODE_ENV=production
    networks:
      - proxy-net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - proxy-net

networks:
  proxy-net:
