version: '3.8'
services:
  gemsec:
    image: gemsec-mcp:latest
    command: > 
      npx tsx proxy.ts https://mcp.gempurbayu.com:443/gemsec-security.analyzer 7070 --allow-http
    networks:
      - proxy-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7070"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - proxy-net
    depends_on:
      gemsec:
        condition: service_healthy

networks:
  proxy-net:
